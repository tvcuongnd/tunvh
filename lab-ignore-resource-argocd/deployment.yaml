apiVersion: apps/v1
kind: Deployment
metadata:
  name: vi-du-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vi-du
  template:
    metadata:
      labels:
        app: vi-du
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          env:
            - name: TZ
              value: "Asia/Ho_Chi_Minh"
          envFrom:
            - configMapRef:
                name: vi-du-1
  
          ports:
            - containerPort: 80
          # volumeMounts:
          #   - name: config-volume
          #     mountPath: /etc/config     # đường dẫn trong container để mount ConfigMap
          #     readOnly: true
        - name: ubuntu
          image: ubuntu
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config     # đường dẫn trong container để mount ConfigMap
              readOnly: true

      volumes:
        - name: config-volume
          configMap:
            name: vi-du-1
